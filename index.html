<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHC VERSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: #00ffcc;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      color: #00ffc3;
      text-shadow: 0 0 12px #00ffc3;
      margin-bottom: 30px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 35px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
    }

    .container p {
      margin: 16px 0;
      line-height: 1.6;
      color: #e0fff7;
    }

    .bold {
      font-weight: bold;
      font-size: 1.3em;
      color: #ff3c84;
      margin-top: 20px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content">
    <h1>EHC VERSE</h1>
    <div class="container">
      <p>Your information gathering investigation work is successfully completed.</p>
      <p>Please clear the due amount and get the all information of targeted victim.</p>
      <p class="bold">Due Amount: 450 BDT</p>
    </div>

    <div class="footer">
      <p>Thank you<br>
      -Team Clay Hacker-</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const katakana = "アァイィウヴエエォカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
    const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";
    const alphabet = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px Orbitron";

      for (let i = 0; i < drops.length; i++) {
        const text = alphabet[Math.floor(Math.random() * alphabet.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
