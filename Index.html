<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EHC VERSE</title>
  <!-- Google Font: Share Tech Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
    }
    .content-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
      max-width: 800px;
      backdrop-filter: blur(3px);
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
      line-height: 1.6;
      color: #e0fff7;
    }
    .bold {
      font-weight: bold;
      color: #ff4081;
      font-size: 1.5em;
      margin: 20px 0;
    }
    .footer {
      margin-top: 30px;
      color: #bbbbbb;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>EHC VERSE</h1>
    <p>Your Information gathering investigation work is successfully completed.</p>
    <p>Please clear the due amount and get the all information of targeted victim.</p>
    <p class="bold">Due Amount: 450 BDT</p>
    <div class="footer">
      <p>Thank you<br>-Team Clay Hacker-</p>
    </div>
  </div>
</body>
</html>
